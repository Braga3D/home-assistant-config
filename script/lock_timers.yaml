#lock timers
timed_backdoor:
  alias: "Back door lock timer on"
  sequence:
      # Cancel old timers
    - service: script.turn_off
      data:
        entity_id: script.backdoor_lock_timer
        # Set new timer
    - service: script.turn_on
      data:
        entity_id: script.backdoor_lock_timer

backdoor_lock_timer:
  alias: "Back door lock timer"
  sequence:
    - delay:
        minutes: 5
    - service: lock.lock
      data:
        entity_id: !env_var BACKDOORLOCK

