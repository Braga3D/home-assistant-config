#locks
timed_backdoor:
  alias: "Back door lock timer on"
  sequence:
      # Cancel old timers
    - service: script.turn_off
      data:
        entity_id: script.lock_lock_timer
        # Set new timer
    - service: script.turn_on
      data:
        entity_id: script.backdoor_lock_timer

backdoor_lock_timer:
  alias: "Back door lock timer"
  sequence:
    - delay:
        minutes: 5
    - service: lock.lock
      data:
        entity_id: lock.back_door__2

timed_frontdoor:
  alias: "Front door lock timer on"
  sequence:
    - service: script.turn_off
      data:
        entity_id: script.frontdoor_garage_bt_delay
    - service: script.turn_on
      data:
        entity_id: script.frontdoor_garage_bt_delay
      # Cancel old timers
    - service: script.turn_off
      data:
        entity_id: script.frontdoor_lock_timer
        # Set new timer
    - service: script.turn_on
      data:
        entity_id: script.frontdoor_lock_timer

frontdoor_garage_bt_delay:
  alias: "Temporarily disable garage bluetooth after unlocking front door"
  sequence:
    - service: homeassistant.turn_off
      data:
        entity_id: input_boolean.garage_bt
    - delay:
        minutes: 10
    - service: homeassistant.turn_on
      data:
        entity_id: input_boolean.garage_bt

frontdoor_lock_timer:
  alias: "Front door lock timer"
  sequence:
    - delay:
        minutes: 5
    - service: lock.lock
      data:
        entity_id: lock.front_door__3

timed_garagedoor:
  alias: "Garage door lock timer on"
  sequence:
      # Cancel old timers
    - service: script.turn_off
      data:
        entity_id: script.garagedoor_lock_timer
        # Set new timer
    - service: script.turn_on
      data:
        entity_id: script.garagedoor_lock_timer

garagedoor_lock_timer:
  alias: "Back door lock timer"
  sequence:
    - delay:
        minutes: 5
    - service: lock.lock
      data:
        entity_id: lock.garage_door__4
