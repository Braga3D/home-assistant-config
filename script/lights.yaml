#lights
timed_laundryroom:
  alias: "On home laundry room light"
  sequence:
      # Cancel old timers
    - service: script.turn_off
      data:
        entity_id: script.laundryroom_light_timer
    - service: switch.turn_on
      data:
        entity_id: switch.laundry_room__6
        # Set new timer
    - service: script.turn_on
      data:
        entity_id: script.laundryroom_light_timer

laundryroom_light_timer:
  alias: "Shut off light after minutes"
  sequence:
    - condition: state
      entity_id: input_boolean.auto_light_timer
      state: 'on'
    - delay:
        minutes: 10
    - service: switch.turn_off
      data:
        entity_id: switch.laundry_room__6
