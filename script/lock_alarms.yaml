#lock alarms
fdburglar:
  alias: "Front Door Lock Alarm"
  sequence:
    - service: notify.googlevoice
      data:
        message: "Front door lock alarm was tripped"
        target: !env_var MYCELL
    - event: LOGBOOK_ENTRY
      event_data:
        name: Front Door
        message: alarm was tripped
        entity_id: !env_var FRONTDOORLOCK

