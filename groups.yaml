#pages
default_view: 
  view: yes
  entities:
    - group.entry
    - group.security
    - group.indoor_lights
    - group.outdoor_lights
    - group.thermo
    - group.users

sensors:
  name: Sensors
  view: yes
  icon: mdi:google-circles-extended
  entities:
    - group.climate
    - group.radar 
    - group.sabnzbd
    - group.devices
    - group.batt_locks
    - group.commute
